<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    var o1={
    name:'lisi',
    age:23
    };
    <script>
        function extand(target,obj){
            for(var p in obj) {
                if (typeof obj[p] === 'object') {
                    target[p] = cloneObj(obj[p]);
                } else {
                    target[p] = obj[p];
                }
            }
            return target;
        }
        function cloneObj(obj){
            var newObj={};
            for(var p in obj){
                if (typeof obj[p]==='object'){
                    newObj[p]=arguments.callee(obj[p]);
                }else{
                newObj[p]=obj[p];
                }
            }
            return newObj;
        }
        var o=cloneObj(o1);
        console.log(o)
    </script>
</body>
